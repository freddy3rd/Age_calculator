<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/index.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section>
      <main>
        <div class="container">
          <div>
            <label for="day">day</label
            ><input
              type="text"
              maxlength="2"
              class="rounded-3"
              placeholder="DD"
            />
          </div>
          <div>
            <label for="month">month</label
            ><input
              type="text"
              maxlength="2"
              class="rounded-3"
              placeholder="MM"
            />
          </div>
          <div>
            <label for="year">year</label
            ><input
              type="text"
              maxlength="4"
              class="rounded-3"
              placeholder="YYYY"
            />
          </div>
          <div>
            <button>M</button>
          </div>
        </div>
        <div class="container">
          <div>
            <h3 id="year" class="text-primary">
              --
              <span class="text-neutral-500">years</span>
            </h3>
             
            </h3>
          </div>
          <div>
            <h3 id="months" class="text-primary">
              --
              <span class="text-neutral-500">months</span>
            </h3>
          </div>
          <div>
            <h3 id="days" class="text-primary">
              --
              <span class="text-neutral-500">days</span>
            </h3>
          </div>
        </div>
      </main>
    </section>

    </div> -->
  </body>
</html>
